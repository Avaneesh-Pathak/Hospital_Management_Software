{% extends 'hms/base.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Available Doctors</h2>

    {% if doctors %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for doctor in doctors %}
                <div class="bg-white shadow-md rounded-lg p-4 text-center">
                    <h3 class="text-lg font-semibold text-gray-800">Dr. {{ doctor.user.full_name }}</h3>
                    <p class="text-sm text-gray-600">{{ doctor.specialization }}</p>
                    <a href="{% url 'book_appointment' doctor.id %}" 
                       class="mt-3 inline-block bg-green-500 text-white px-4 py-2 rounded-md shadow hover:bg-green-600">
                        Book Appointment
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-600">No available doctors at the moment.</p>
    {% endif %}
</div>
{% endblock %}
