{% extends 'hms/base.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Add New Room</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST" class="bg-white p-4 rounded-lg shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Save Room</button>
    </form>
</div>
{% endblock %}
