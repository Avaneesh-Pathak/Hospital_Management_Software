{% extends "hms/base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upload Patient Report</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <!-- Report Name Input -->
        <div>
            <label for="file_name" class="block text-sm font-medium text-gray-700">Report Name</label>
            <input type="text" name="file_name" id="file_name" class="w-full mt-1 p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter report name" required>
        </div>

        <!-- Report File Input -->
        <div>
            <label for="report_file" class="block text-sm font-medium text-gray-700">Report File</label>
            <input type="file" name="report_file" id="report_file" class="w-full mt-1 p-2 border rounded-lg bg-gray-50 cursor-pointer focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- Description Input -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
            <textarea name="description" id="description" rows="3" class="w-full mt-1 p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Provide any additional details"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
            Upload Report
        </button>
    </form>
</div>
{% endblock %}
