{% extends 'hms/base.html' %}
{% block content %}

<div style="max-width: 600px; margin: 40px auto; padding: 25px; background: white; border-radius: 12px; 
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.08); animation: fadeIn 0.5s ease-in-out;">

    {% if messages %}
        {% for message in messages %}
            <p style="color: red; font-weight: bold; text-align: center;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <h2 style="font-size: 28px; font-weight: bold; text-align: center; color: #1f2937; margin-bottom: 25px;">
        ðŸ’° Add New Expense
    </h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}

        <div style="display: flex; flex-direction: column;">
            <label for="{{ form.patient.id_for_label }}" class="form-label">
                Patient Code:
            </label>
            {{ form.patient }}
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="{{ form.category.id_for_label }}" class="form-label">
                Expense Type:
            </label>
            {{ form.category }}
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="{{ form.description.id_for_label }}" class="form-label">
                Description:
            </label>
            {{ form.description }}
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="{{ form.cost.id_for_label }}" class="form-label">
                Cost (â‚¹):
            </label>
            {{ form.cost }}
        </div>

        <button type="submit" class="submit-btn">
            âœ… Add Expense
        </button>
    </form>

    <a href="{% url 'billing' %}" class="back-btn">
        ðŸ”™ Back to Billing
    </a>
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-label {
        font-weight: 600;
        font-size: 15px;
        color: #374151;
        margin-bottom: 5px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        transition: all 0.3s ease-in-out;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
        outline: none;
    }

    .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    .submit-btn:hover {
        background: linear-gradient(135deg, #0056b3, #003f8a);
    }

    .back-btn {
        display: block;
        text-align: center;
        margin-top: 18px;
        font-size: 15px;
        font-weight: 600;
        color: #4b5563;
        text-decoration: none;
        transition: color 0.3s;
    }

    .back-btn:hover {
        color: #007bff;
    }
</style>

{% endblock %}
