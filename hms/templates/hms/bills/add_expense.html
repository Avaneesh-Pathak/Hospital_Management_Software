{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add Expense</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Expense</button>
                <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
