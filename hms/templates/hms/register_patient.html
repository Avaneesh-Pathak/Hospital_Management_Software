{% extends 'hms/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 25px; background: white; border-radius: 10px; 
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); animation: fadeIn 0.5s ease-in-out;">
    
    {% if messages %}
        {% for message in messages %}
            <p style="color: red; font-weight: bold; text-align: center;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    <h2 style="font-size: 28px; font-weight: bold; text-align: center; color: #007bff; margin-bottom: 20px;">
        üè• Register New Patient
    </h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}

        {% for field in form %}
            <div style="display: flex; flex-direction: column;">
                <label for="{{ field.id_for_label }}" style="font-weight: bold; font-size: 15px; color: #555;">
                    {{ field.label }}
                </label>
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" style="width: 100%; background: linear-gradient(135deg, #007bff, #0056b3); 
                                     color: white; padding: 12px; border: none; border-radius: 5px; 
                                     font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s;">
            ‚úÖ Register Patient
        </button>
    </form>
</div>

<style>
    /* Adding a smooth fade-in effect */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Improving input fields */
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s ease-in-out;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
    }

    /* Making the button more interactive */
    button:hover {
        background: linear-gradient(135deg, #0056b3, #004494);
    }
</style>
{% endblock %}
