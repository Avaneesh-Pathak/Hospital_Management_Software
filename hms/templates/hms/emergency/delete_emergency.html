{% extends 'hms/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h4><i class="fas fa-trash"></i> Delete Emergency Case</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the emergency case for <strong>{{ emergency.patient.user.get_full_name }}</strong>?</p>
            <form method="post" action="{% url 'delete_emergency_case' emergency.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Yes, Delete</button>
                <a href="{% url 'emergency' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
