{% extends 'hms/base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <!-- Success Message -->
    <h2 class="text-success">
        <i class="fas fa-check-circle"></i> Appointment Booked Successfully!
    </h2>

    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Token Number -->
    <p class="fs-4 mt-3">
        <i class="fas fa-ticket-alt text-primary"></i> Your token number is: 
        <strong class="text-primary">{{ token }}</strong>
    </p>

    <!-- Buttons Section -->
    <div class="mt-4">
        <a href="{% url 'appointments' %}" class="btn btn-primary btn-lg me-2">
            <i class="fas fa-list"></i> View Appointments
        </a>
        <a href="{% url 'available_doctors' %}" class="btn btn-success btn-lg">
            <i class="fas fa-calendar-plus"></i> Book New Appointment
        </a>
    </div>
</div>
{% endblock %}
