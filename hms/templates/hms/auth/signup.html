<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light:rgb(24, 69, 114);
            --dark: #212529;
            --success: #4cc9f0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,rgb(13, 43, 89) 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .floating-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgb(255, 255, 255);
            border-radius: 50%;
            animation: floating 15s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 16s;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 18s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 22s;
            animation-delay: 0s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 55%;
            animation-duration: 17s;
            animation-delay: 1s;
        }

        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 65%;
            animation-duration: 20s;
            animation-delay: 3s;
        }

        .bubble:nth-child(7) {
            width: 25px;
            height: 25px;
            left: 75%;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .bubble:nth-child(8) {
            width: 80px;
            height: 80px;
            left: 80%;
            animation-duration: 21s;
            animation-delay: 1s;
        }

        .bubble:nth-child(9) {
            width: 15px;
            height: 15px;
            left: 70%;
            animation-duration: 14s;
            animation-delay: 0s;
        }

        .bubble:nth-child(10) {
            width: 50px;
            height: 50px;
            left: 85%;
            animation-duration: 19s;
            animation-delay: 4s;
        }

        @keyframes floating {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
            margin: 20px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(13, 0, 0, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .auth-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .auth-container h2 {
            margin-bottom: 25px;
            color: var(--dark);
            font-size: 28px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .auth-container h2::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: var(--primary);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .input-group:hover {
            transform: translateY(-2px);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .input-group input:focus + i,
        .input-group select:focus + i {
            color: var(--primary-dark);
            transform: translateY(-50%) scale(1.1);
        }

        .btn-signup {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-signup:hover {
            background: var(--primary-dark);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-signup:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .auth-container a {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary);
            font-size: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-container a:hover {
            color: var(--primary-dark);
        }

        .auth-container a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            background: var(--primary);
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .auth-container a:hover::after {
            width: 100%;
        }

        .error-message {
            color: #e63946;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(230, 57, 70, 0.1);
            border-radius: 5px;
            border-left: 3px solid #e63946;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-strength {
            height: 5px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background: #e63946;
            transition: all 0.3s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .auth-container h2 {
                font-size: 24px;
            }
            
            .input-group input,
            .input-group select {
                padding: 12px 12px 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="auth-container animate__animated animate__fadeInUp">
        <h2>Create Your Account</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error-message animate__animated animate__shakeX">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="full_name" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="password-strength">
                    <div class="strength-meter" id="strength-meter"></div>
                </div>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <div class="input-group">
                <i class="fas fa-users-cog"></i>
                <select name="role" required>
                    <option value="">Select Role</option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strength-meter');
        
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 0;
            
            // Check for length
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Check for uppercase letters
            if (/[A-Z]/.test(password)) strength += 1;
            
            // Check for numbers
            if (/[0-9]/.test(password)) strength += 1;
            
            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength meter
            let width = 0;
            let color = '#e63946'; // red
            
            if (strength <= 1) {
                width = 25;
                color = '#e63946'; // red
            } else if (strength <= 3) {
                width = 50;
                color = '#f8961e'; // orange
            } else if (strength <= 4) {
                width = 75;
                color = '#43aa8b'; // green
            } else {
                width = 100;
                color = '#4cc9f0'; // blue
            }
            
            strengthMeter.style.width = width + '%';
            strengthMeter.style.background = color;
        });
        
        // Add animation to form elements on load
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.input-group');
            inputs.forEach((input, index) => {
                input.style.animation = `fadeInUp 0.5s ease-out ${index * 0.1 + 0.3}s forwards`;
                input.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
