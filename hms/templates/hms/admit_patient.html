{% extends 'hms/base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    
    <h2 class="text-xl font-bold mb-4">Admit Patient: {{ opd.patient.user.full_name }}</h2>
    
    <label for="room" class="block font-semibold">Select Room:</label>
    <select name="room" required class="border p-2 rounded w-full">
        {% for room in rooms %}
            <option value="{{ room.id }}">{{ room.room_number }} - {{ room.get_room_type_display }}</option>
        {% endfor %}
    </select>
    
    <p class="mt-3"><strong>Diagnosis:</strong> {{ opd.diagnosis }}</p>

    <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">
        Admit Patient
    </button>
</form>
{% endblock %}
