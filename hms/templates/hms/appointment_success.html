{% extends 'hms/base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h2 class="text-success">Appointment Booked Successfully</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <p class="mt-3">Your token number is: <strong class="fs-4 text-primary">{{ token }}</strong></p>
    
    <div class="mt-4">
        <a href="{% url 'appointment_list' %}" class="btn btn-primary">View Appointments</a>
        <a href="{% url 'book_appointment' %}" class="btn btn-success">Book Another Appointment</a>
    </div>
</div>
{% endblock %}
