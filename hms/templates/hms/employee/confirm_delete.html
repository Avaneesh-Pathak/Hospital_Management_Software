{% extends 'hms/base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <h2 class="text-2xl font-bold text-red-600">⚠️ Confirm Deletion</h2>
    <p class="mt-4">Are you sure you want to delete <strong>{{ object.full_name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <div class="mt-6 space-x-4">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">🗑️ Yes, Delete</button>
            <a href="{% url 'employee_list' %}" class="bg-gray-300 px-4 py-2 rounded">❌ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
