{% extends 'hms/base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">
        {% if is_edit %}✏️ Edit Salary Payment{% else %}➕ Add Salary Payment{% endif %}
    </h2>

    <form method="POST" class="bg-white p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {{ form.as_p }}
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300 mt-6">
            {% if is_edit %}Update Payment{% else %}Save Payment{% endif %}
        </button>
        <a href="{% url 'salary_payment_list' %}" class="ml-4 text-gray-600 hover:text-gray-800">Cancel</a>
    </form>
</div>
{% endblock %}
