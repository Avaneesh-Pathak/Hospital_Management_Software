{% extends 'hms/base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <!-- Page Title -->
    <h2 class="text-3xl font-bold text-gray-800 mb-6">🗑️ Delete Employee</h2>

    <!-- Confirmation Message -->
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <p class="text-gray-700 mb-6">Are you sure you want to delete <strong>{{ object.user.full_name }}</strong>?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition duration-300">
                Yes, Delete
            </button>
            <a href="{% url 'employee_list' %}" class="ml-4 text-gray-600 hover:text-gray-800">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
