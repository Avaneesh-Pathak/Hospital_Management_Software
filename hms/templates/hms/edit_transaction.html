{% extends 'hms/base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center my-4">{% if form.instance.pk %}✏️ Edit Transaction{% else %}➕ Add Transaction{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'daybook_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
