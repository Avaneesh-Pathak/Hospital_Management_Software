{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">ðŸ’° Pay Salary</h2>

    <form method="POST" class="bg-white p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="payment_date" class="block text-sm font-medium text-gray-700 mb-2">Payment Date</label>
            <input type="date" name="payment_date" id="payment_date" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>

    </form>
</div>
{% endblock %}
